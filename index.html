<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>速讀詩篇</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --parchment-bg: #f4e4bc;
            --parchment-paper: #fcf5e5;
            --ink-color: #3e2723;
            --accent-brown: #8d6e63;
            --border-color: #d7ccc8;
        }
        
        body {
            font-family: "Noto Serif TC", "Songti TC", serif;
            background-color: var(--parchment-bg);
            background-image: url("https://www.transparenttextures.com/patterns/papyrus.png");
            color: var(--ink-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--parchment-paper);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2), inset 0 0 50px rgba(139, 69, 19, 0.1);
            padding: 30px 20px;
            text-align: center;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .container::before, .container::after {
            content: "";
            position: absolute;
            left: 10%;
            right: 10%;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--accent-brown), transparent);
        }
        .container::before { top: 15px; }
        .container::after { bottom: 15px; }

        h1 {
            font-size: 26px;
            margin-bottom: 5px;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .date-display {
            font-size: 15px;
            color: var(--accent-brown);
            margin-bottom: 30px;
            font-style: italic;
        }

        .chapter-list {
            display: grid;
            gap: 15px;
        }

        .chapter-item {
            background: rgba(139, 69, 19, 0.05);
            padding: 20px;
            border-bottom: 1px solid rgba(139, 69, 19, 0.1);
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .label {
            font-size: 16px; /* 加大 20% 以便手機閱讀 */
            color: var(--accent-brown);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
        }

        footer {
            margin-top: 30px;
            font-size: 13px;
            color: var(--accent-brown);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>速 讀 詩 篇</h1>
        <div id="date" class="date-display"></div>
        <div id="list" class="chapter-list"></div>
    </div>

    <footer>— 每日五篇 · 一月一遍 —</footer>
    
    <script>
        function updatePsalms() {
            const now = new Date();
            const day = now.getDate();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').innerText = now.toLocaleDateString('zh-TW', options);

            const listContainer = document.getElementById('list');
            let html = '';

            if (day === 31) {
                html = `<div class="chapter-item" style="border: 2px double var(--accent-brown);">
                            <span class="label">今日專讀</span>
                            <span>詩篇 119 篇</span>
                        </div>`;
            } else {
                for (let i = 0; i < 5; i++) {
                    const chapter = day + (i * 30);
                    html += `
                        <div class="chapter-item">
                            <span class="label">第 ${i+1} 篇</span>
                            <span>詩篇 ${chapter} 篇</span>
                        </div>
                    `;
                }
            }
            listContainer.innerHTML = html;
        }
        updatePsalms();
    </script>
</body>
</html>
